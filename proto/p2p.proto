syntax = "proto3";

package p2p_proto;

service PeerService {
    rpc GetPeers(GetPeersRequest) returns (GetPeersResponse);
}

message GetPeersRequest {
}

message Peer {
    string Address = 1;
    string Name = 2;
    string CLusterName = 3;
    string State = 4;
}
message GetPeersResponse {
    repeated Peer Peers = 1;
}